<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Linking personal CSS file -->
    <link rel="stylesheet" href="./Develop/css/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar/Header for Weather Dashboard -->
    <nav class="nav justify-content-center"><h1>Weather Dashboard</h1></nav>
    <!-- Main Content Section -->
    <section class="container-fluid">
        <!-- Div for City Location Search -->
        <div id="location-search" class="input-group mb-3 col-md-8">
            <!-- Input field -->
            <input type="text" id="homepage-search" class="form-control search-city" placeholder="Search for a City!" aria-describedby="button-addon2">
            <div class="input-group-append">
              <!-- Search/See Weather button -->
              <button class="btn btn-primary btn-outline-secondary" type="button" id="button-addon2">See Weather</button>
            </div>
        </div>
    </section>

    <!-- Linking jQuery and Bootstrap
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

    <!-- Linking jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Linking personal JavaScript file -->
    <script src="./Develop/js/script.js"></script>

  </body>
</html>
